<!-- blog/templates/post_form.html -->
{% extends "mailing_service/base.html" %}
{% load mediapath %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Создать/Редактировать статью</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
