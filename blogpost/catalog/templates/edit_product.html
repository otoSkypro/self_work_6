<!-- catalog/templates/catalog/edit_product.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Редактирование товара</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
    <div class="mb-3"></div>
  <a href="{% url 'catalog:product_detail' product_id=product.id %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
