<!-- blogpost/templates/blogpost/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
  <h2>Подтверждение удаления</h2>
  <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'blogpost:post_detail' slug=object.slug %}">Отмена</a>
  </form>

  <a class="btn btn-outline-primary mt-3" href="{% url 'blogpost:post_list' %}">Вернуться на главную страницу блога</a>
{% endblock %}
