{% extends 'base.html' %}

{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
</form>
<a href="{% url 'catalog:product_list' %}">No, cancel</a>
{% endblock %}
