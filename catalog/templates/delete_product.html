<!-- catalog/templates/catalog/delete_product.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Удаление товара</h2>
  <p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
  </form>
    <div class="mb-3"></div>
  <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Нет, отмена</a>
{% endblock %}
