{% extends 'base.html' %}

{% block content %}
<h2>Edit Product</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'catalog:product_detail' product_id=product.id %}">Cancel</a>
{% endblock %}
