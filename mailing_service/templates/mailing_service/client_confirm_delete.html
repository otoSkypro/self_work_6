<!-- templates/mailing_service/client_confirm_delete.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
<h2>Удаление клиентов</h2>
<p>Вы уверены, что хотите удалить выбранных клиентов?</p>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="selected_clients" value="{{ request.GET.ids }}">
  <input type="submit" name="delete_selected_confirm" value="Удалить" class="btn btn-danger"> <!-- Красная кнопка -->
  <a href="{% url 'mailing_service:client_list' %}" class="btn btn-secondary">Отмена</a> <!-- Серая кнопка -->
</form>
{% endblock %}
