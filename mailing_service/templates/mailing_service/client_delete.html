<!-- templates/mailing_service/client_delete.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
  <h2>Удаление клиента</h2>
  <p>Вы уверены, что хотите удалить выбранных клиентов?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить" class="btn btn-danger"> <!-- Красная кнопка -->
    <a href="{% url 'mailing_service:client_list' %}" class="btn btn-secondary">Отмена</a> <!-- Серая кнопка -->
  </form>
{% endblock %}
