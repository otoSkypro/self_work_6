<!-- templates/mailing_service/client_delete_confirm.html -->
{% extends 'mailing_service/base.html' %}

{% block content %}
  <h2>Подтверждение удаления клиентов</h2>
  <p>Вы уверены, что хотите удалить выбранных клиентов?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing_service:client_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
