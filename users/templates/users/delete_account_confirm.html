<!-- users/templates/users/delete_account_confirm.html -->
{% extends 'mailing_service/base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Подтвердите удаление аккаунта</h2>
    <p>Вы уверены, что хотите удалить свой аккаунт?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
      <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
