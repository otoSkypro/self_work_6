<!-- users/templates/users/register.html -->
{% extends 'base.html' %}
{% load mediapath %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type="submit" class="mt-4 btn btn-primary">Регистрация</button>
                    </form>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <a type="button" class="btn btn-outline-primary" href="{% url 'catalog:home' %}">Вернуться на главную</a><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
